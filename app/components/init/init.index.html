<wrapper>
  <br/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          {{_message}}
          به منظور دریافت اطلاعات ترم جدید از سامانه آموزش روی دکمه ی دریافت اطلاعات کلیک نمایید.
          بعد از آن صبر نمایید تا نوار پیشرفت به طور کامل پر شود.
          در نهایت اطلاعات ترم جدید در سامانه بارگذاری می گردد.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="text-left">
          <button class="btn btn-default" (click)="btnSend_click()">
            دریافت اطلاعات از سامانه آموزش
          </button>
        </div>
      </div>
    </div>
    <br/>
    <div class="row" *ng-if="_showLoading == true">
      <div class="col-md-12">
        <progressbar value="{{_progressPercent}}" type="success"
                     animate="true" max="100">
          {{_progressPercent }}%
        </progressbar>
      </div>
    </div>
  </div>
</wrapper>
