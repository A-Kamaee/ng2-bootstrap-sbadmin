<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            برای استفاده از امکانات سامانه باید وارد شوید.
          </h3>
        </div>
        <div class="panel-body">
          <form class="form-login" method="post" (submit)="login(username.value, password.value)" novalidate>
            <div class="errorHandler alert alert-danger no-display alert-dismissible" *ng-if="showError">
              نام کاربری و رمزعبور صحیح نمی باشد، لطفا نام کاربری و رمزعبور خود را بررسی نموده و دوباره امتحان کنید.
              <br/>
            </div>
            <fieldset>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" #username class="form-control" name="username" placeholder="نام کاربری"/>
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="form-group form-actions">
                <div class="input-group">
                  <input type="password" #password class="form-control password" name="password" placeholder="رمزعبور">
                  <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-bricky pull-left">
                  ورود
                  <i class="fa fa-arrow-circle-right"></i>
                  <br/>
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <img src="/assets/img/logo.png" style="width: 100%" class="img-rounded"/>
    </div>
  </div>
</div>
